        // Cách trình bày khác tương tự

        function CourseItem({course}) {
            return (
                <div>
                    <h2>{course.title}</h2>
                    <p>{course.description}</p>
                    <p>{course.publishedAt}</p>
                </div>
            )
        }

        function App() {
            return (
                <div id='wrapper'>
                    {courses.map(course =>
                    <CourseItem
                        key={course.id}
                        course = {course} 
                    />
                    )}
                </div>
            )

        }
        ReactDOM.render(<App />, document.getElementById('root'))
