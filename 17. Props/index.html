        // Xử lý lại sử dụng props

        function PostItem(props) {
            props.callback(Math.random());
            return (
                <div className='post-item'>
                    <img
                        src={props.imageUrl}
                        alt={props.title} />
                    <h2 className='post-title'>{props.title}</h2>
                    <p className='post-desc'>{props.decription}</p>
                    <p className='post-published'>{props.pushlishAt}</p>
                </div>
            )
        }

        function App() {
            return (
