<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX Arrays</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const courses = [
            { name: 'HTML, CSS' },
            { name: 'Responsesive web design' },
            { name: 'ReactJS' },
        ]

        const jsxCourses = <ul>
            {courses.map((course, index) =>
                <li key={index}>{course.name}</li>
            )}
        </ul>
        ReactDOM.render(jsxCourses, document.getElementById('root'));

        // Cách để render 2 Element cùng 1 lúc mà không cần tạo thêm thẻ chứa:
        const jsxFragment = (
            <React.Fragment>
                <h1>Heading 1</h1>
                <h2>Heading 2</h2>
            </React.Fragment>
        )
        // ReactDOM.render(jsxFragment, document.getElementById('root')); 

        // Áp dụng React.Fragment không dùng JSX:
        const notJSXFrag = React.createElement(
            React.Fragment,
            null,
            React.createElement('h1', null, 'Heading 1'),
            React.createElement('h2', null, 'Heading 2')
        )
        // ReactDOM.render(notJSXFrag, document.getElementById('root'));
    </script>
</body>

</html>
