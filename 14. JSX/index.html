<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JSX - Javascript XML</title>

<body>
<div id="root"></div>

    <script type="text/babel">
        const couseName = "ReactJS";

        const ul = <ul>
            <li style={{fontSize: "30px", color: 'red'}}>Javascript</li>

        </ul>

        ReactDOM.render(ul, document.getElementById("root"));
