        // Chữa bài

        function CourseItem(props) {
            return (
                <div>
                    <h1 onClick={() => props.onClick(props)}>{props.courseName}</h1>
                    <h2>{props.price}</h2>
                </div>
            )
        }

        function App() {

            const handleClick = (course) => alert(course.courseName)
            return (
                <div id="wrapper">
                    {courses.map((course) =>
                        <CourseItem
                            key={course.id}
                            courseName={course.courseName}
                            price={course.price}
                            onClick={handleClick}
                        />
                    )}
                </div>
            )
        }

        ReactDOM.render(<App />, document.getElementById('app'))
    </script>
